<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Side Hustle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #dc2626, #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 30px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }
        
        .secondary {
            background: transparent;
            border: 2px solid #374151;
            color: #d1d5db;
        }
        
        .secondary:hover {
            border-color: #dc2626;
            color: #dc2626;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.1);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ¦´</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Check your network and try again to access the latest social feed and menu items.</p>
        
        <div class="actions">
            <button onclick="tryReconnect()">Try Again</button>
            <button class="secondary" onclick="goHome()">Go to Home</button>
        </div>
        
        <div class="status" id="status">
            <span id="connection-status">Checking connection...</span>
        </div>
    </div>

    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                updateStatus('Still offline. Please check your internet connection.');
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        function updateStatus(message) {
            document.getElementById('connection-status').textContent = message;
        }
        
        // Monitor connection status
        function checkConnection() {
            if (navigator.onLine) {
                updateStatus('Connection restored! You can try again.');
                document.querySelector('button').style.background = 'linear-gradient(45deg, #059669, #10b981)';
            } else {
                updateStatus('Still offline. Waiting for connection...');
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus('Connection restored! Refreshing...');
            setTimeout(() => window.location.reload(), 1000);
        });
        
        window.addEventListener('offline', () => {
            updateStatus('Connection lost. Waiting for reconnection...');
        });
        
        // Initial status check
        checkConnection();
        
        // Periodic connection check
        setInterval(checkConnection, 3000);
    </script>
</body>
</html>
